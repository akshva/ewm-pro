<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-Waste AI Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">♻️ E-Waste Awareness — AI Quiz</h1>

    <div class="row">
      <div class="col-md-7">
        <div id="quizCard" class="card mb-3">
          <div class="card-body">
            <h5 id="questionText">Press "New Question" to start</h5>
            <div id="options" class="list-group my-3"></div>
            <div class="d-flex justify-content-between align-items-center">
              <button id="newQuestionBtn" class="btn btn-primary">New Question</button>
              <div>
                <button id="showExplanationBtn" class="btn btn-outline-secondary">Explain / Tips</button>
                <button id="skipBtn" class="btn btn-outline-danger">Skip</button>
              </div>
            </div>
            <div id="feedback" class="mt-3"></div>
          </div>
        </div>

        <div id="factsCard" class="card mb-3">
          <div class="card-body">
            <h5>Facts about e-waste</h5>
            <ul id="factsList"></ul>
          </div>
        </div>

        <div id="chatCard" class="card">
          <div class="card-body">
            <h5>Ask the Eco-Bot</h5>
            <div class="input-group mb-2">
              <input id="chatInput" class="form-control" placeholder="Ask about recycling, disposing old phones, etc." />
              <button id="askBtn" class="btn btn-success">Ask</button>
            </div>
            <div id="chatAnswer" class="small text-muted"></div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Scoreboard</h5>
            <div id="scoreBoard" class="mb-3">0 correct / 0 attempted</div>
            <button id="resetScoreBtn" class="btn btn-sm btn-outline-danger">Reset Score</button>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5>Quick Tips</h5>
            <ul id="tipList"></ul>
          </div>
        </div>

      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
